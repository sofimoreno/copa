{% extends "base.html" %}

{% block maincontent %}
  <form enctype="multipart/form-data" method="post">
      {% csrf_token %}
      <h2>Create Team</h2>
      {{ form.as_p }}
      <br>
      <button class='btn btn-primary' type="submit">Save</button>
    <a class='btn btn-warning' href="{% url 'team-list' %}">Cancel</a>
  </form>
{% endblock maincontent%}
