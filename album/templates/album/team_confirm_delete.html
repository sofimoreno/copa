{% extends 'base.html' %} 
{% block maincontent %}
{% if object.get_players.all.count == 0 %}
 <form action=""method="post">{% csrf_token %}
     <p>Delete "{{ object.name }}"?</p>
     <input type="submit" value="Confirm" />
     <a class='btn btn-warning' href="{% url 'team-list' %}">Cancel</a>
 </form>
{% else %}
<h1>Alerta!</h1>
<h2 class="text-danger">The team has created players eliminate them first</h2>
<a class='btn btn-warning' href="{% url 'team-detail' object.pk %}">{{ object.name }}</a>
{% endif %}

{% endblock maincontent %}
